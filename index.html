<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dungeons and Dragons Archives</title>
  </head>
  <body>
    <div id="container">
      <label for="title">Select a title or input the date:</label>
      <input type="text" id="title" value="" />
      <br /><br />
      <label for="dm">Select the DM for the entry</label> <br />
      <input type="radio" id="dale" class="dm" name="dm" value="Dale" />
      <label for="dale">Dale</label><br />
      <input type="radio" id="fri" class="dm" name="dm" value="Fri" />
      <label for="fri">Fri</label><br />
      <input type="radio" id="phil" class="dm" name="dm" value="Phil" />
      <label for="phil">Phil</label><br />
      <input type="radio" id="shawn" class="dm" name="dm" value="Shawn" />
      <label for="shawn">Shawn</label><br /><br />
      <label>Please input the data in the box below: </label><br />
      <input type="text" id="data" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
